      > 欢迎来到`@title`，这是一个模拟哔哩哔哩入学考试的问答游戏✍️
      > 
      > 游戏规则是通过@bot，回复`A B C D`，完成挑战。整个挑战包括`5`道题，题库随机。
      > 
      > 除此之外，你还可以回复`help、hint、reset`等指令，来获取帮助、提升和重置进度。
      > 
      > 群聊里的玩家可以`共同努力`💪，群策群力，取得好成绩💯
      > 
      > 那么，让我们开始吧～

